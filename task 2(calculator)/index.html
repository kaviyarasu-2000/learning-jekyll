<!DOCTYPE html>
<html>
   <title>Calculator</title>
   <head>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel=stylesheet href="stylesheet.css">
      <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Source+Sans+Pro:wght@200&display=swap" rel="stylesheet">
   </head>
   <body>
      <div class="calculator">
         <div class="screen">
            <table>
               <tr>
                  <td class="icon">
                     <img src="wifi.png" alt=" wifi-icon" height="35px" width="40px">
                     <p class="carrier">Carrier</p>
                  </td>
                  <td class="icon">8.42AM</td>
                  <td class="icon"><img src="https://img.icons8.com/ios-filled/30/ffffff/empty-battery.png" alt="battery icon"></td>
               </tr>
               <span class="num">123456789</span>
            </table>
         </div>
         <div class="keyboard">
            <div>C</div>
            <div>+/-</div>
            <div>%</div>
            <div class="operator">รท</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div class="operator">x</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div class="operator">-</div>
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div class="operator">+</div>
            <div class="zero">0</div>
            <div>.</div>
            <div class="operator">=</div>
         </div>
      </div>
   </body>
</html>
