<!DOCTYPE html>
 <html>
    <title>Calculator</title>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
         <link rel=stylesheet href="stylesheet.css">
         <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
   </head>
   <body>
        <div class="calculator">
            <div class="screen">
            <table>
                <tr>
                <td class="icon"><img src="https://img.icons8.com/external-flatart-icons-solid-flatarticons/64/ffffff/external-wifi-network-and-cloud-computing-flatart-icons-solid-flatarticons.png" alt=" wifi-icon"><p class="carrier">Carrier</p></td>
                <td class="icon">8.45AM</td>
                <td class="icon"><img src="https://img.icons8.com/ios-filled/30/ffffff/empty-battery.png" alt="battery icon"></td>
                </tr>
                <h class="num">123456789</h>
            </table>
                </div>
            <div class="keyboard">
                <button>C</button>
                <button>+/-</button>
                <button>%</button>
                <button class="operator">รท</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="operator">x</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="operator">-</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="operator">+</button>
                <button class="zero">0</button>
                <button>.</button>
                <button class="operator">=</button>
            </div>
        </div>
    </body>
</html>
