---
layout: post
title: Tags
permalink: /tags/
---

      {% for tags in site.tags %}
      <h2 id="{{ tags | first }}">#{{ tags | first }}</h2>
    <ol type="i">
         {% for posts in tags  %}{% for post in posts %}{% if post.title != null %}
         <li><a class="text-decoration-none text-dark post-url" href="{{ post.url}}">{{ post.title }}</a></li>
         {% endif %}{% endfor %}{% endfor %}
    </ol>
      {% endfor %}
</div>
