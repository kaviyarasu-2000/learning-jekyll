<!DOCTYPE html>
<html lang="en">
  <head>
    <title>colour Picker</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
      <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@500;600&family=Jost:wght@400;700&family=Roboto:wght@500&family=Rubik:wght@300;400&family=Sarabun:wght@700&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>
    <div class="fullpage">
      <div class="left_block">
        <h1>Colour Picker</h1>
        <div class="first_block">
          <div class="txt">
            <label for="showtxt">Text</label>
            <br>
            <input type="text" id="showtext" placeholder="Text">
          </div>
             </div>
          <div class="second_block">
            <label for="textcolor">Text Color</label>
            <br>
            <input type="value" id="showtextcolor" placeholder=" #970634">
            <div class="dropdown">        
              <div id="dropdownbutton" class="colortxt popup" onclick="myFunction('Popup')">
               <div class="popuptext dropdown-content"  id="Popup">
                <button class="font" value="#b3b5fd" id="one"></button>
                <button class="font" value="#676bfb" id="two"></button>  
                <button class="font" value="#363ffb" id="three"></button>
                <button class="font" value="#1f2efb" id="four"></button>
                <button class="font" value="#010864" id="five"></button>   
                <button class="font" value="#01044c" id="six"></button>
                <button class="font" value="#fdb4cc" id="seven"></button>
                <button class="font" value="#fd6899" id="eight"></button>
                <button class="font" value="#fc3878" id="nine"></button>
                <button class="font" value="#e30e4e" id="ten"></button>  
                <button class="font" value="#970634" id="eleven"></button>
                <button class="font" value="#7e042b" id="twele"></button>
                <button class="font" value="#fda36c" id="thirteen"></button>
                <button class="font" value="#fd9455" id="fourteen"></button>
                <button class="font" value="#fd752d" id="fifteen"></button>       
                <button class="font" value="#e45b1c" id="sixteen"></button>
                <button class="font" value="#b14714" id="seventeen"></button>
                <button class="font" value="#973d0f" id="eighteen"></button>
                <button class="font" value="#fffd72" id="nineteen"></button>
                <button class="font" value="#fffd3f" id="twenty"></button>  
                <button class="font" value="#c9ca2a" id="twentyone"></button>
                <button class="font" value="#b0b224" id="twentytwo"></button>
                <button class="font" value="#939607" id="twentythree"></button>
                <button class="font" value="#97981d" id="twentyfour"></button>
                <button class="font" value="#b4e4b5" id="twentyfive"></button>
                <button class="font" value="#8fd790" id="twentysix"></button>
                <button class="font" value="#6bc96c" id="twentyseven"></button>
                <button class="font" value="#59c25a" id="twentyeight"></button>
                <button class="font" value="#39973a" id="twentynine"></button>
                <button class="font" value="#2a712b" id="thirty"></button>
               </div>
              </div>
             </div>
            </div>
          <div class="third_block">
            <label for="backround_color">Background color</label>
            <br>
            <input type="text" id="Bg-color" placeholder=" #b4e4b5">
            <div class="dropdown">
             <div id="dropdownbutton" class="boxcolor popup" onclick="myFunction('mypopup')">
              <div class="dropdown-content popuptext" id="mypopup">  
                <button class="container" value="#b3b5fd" id="one"></button>
                <button class="container" value="#676bfb" id="two"></button>  
                <button class="container" value="#363ffb" id="three"></button>
                <button class="container" value="#1f2efb" id="four"></button>
                <button class="container" value="#010864" id="five"></button>   
                <button class="container" value="#01044c" id="six"></button>
                <button class="container" value="#fdb4cc" id="seven"></button>
                <button class="container" value="#fd6899" id="eight"></button>
                <button class="container" value="#fc3878" id="nine"></button>
                <button class="container" value="#e30e4e" id="ten"></button>  
                <button class="container" value="#970634" id="eleven"></button>
                <button class="container" value="#7e042b" id="twele"></button>
                <button class="container" value="#fda36c" id="thirteen"></button>
                <button class="container" value="#fd9455" id="fourteen"></button>
                <button class="container" value="#fd752d" id="fifteen"></button>       
                <button class="container" value="#e45b1c" id="sixteen"></button>
                <button class="container" value="#b14714" id="seventeen"></button>
                <button class="container" value="#973d0f" id="eighteen"></button>
                <button class="container" value="#fffd72" id="nineteen"></button>
                <button class="container" value="#fffd3f" id="twenty"></button>  
                <button class="container" value="#c9ca2a" id="twentyone"></button>
                <button class="container" value="#b0b224" id="twentytwo"></button>
                <button class="container" value="#939607" id="twentythree"></button>
                <button class="container" value="#97981d" id="twentyfour"></button>
                <button class="container" value="#b4e4b5" id="twentyfive"></button>
                <button class="container" value="#8fd790" id="twentysix"></button>
                <button class="container" value="#6bc96c" id="twentyseven"></button>
                <button class="container" value="#59c25a" id="twentyeight"></button>
                <button class="container" value="#39973a" id="twentynine"></button>
                <button class="container" value="#2a712b" id="thirty"></button>             
                </div>
                </div>
            </div>
          </div>
        </div>
      <div class="right_block">
        <label>Preview</label>
        <div class="showbox">
          <div class="textshow">Text</div>
        </div>
      </div>
      </div>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
