<!DOCTYPE html>
<html>
   <head>
      <title>Task List</title>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- Bootstrap cdn -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
      <!--font awesome-->
      <script src="https://kit.fontawesome.com/11d663dbfb.js" crossorigin="anonymous"></script>
      <!--jquery cdn -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <!--pickadate-->
      <link rel="stylesheet" href="https://common.olemiss.edu/_js/pickadate.js-3.5.3/lib/themes/classic.css" id="theme_base">
      <link rel="stylesheet" href="https://common.olemiss.edu/_js/pickadate.js-3.5.3/lib/themes/classic.date.css" id="theme_date">
   </head>
   <body>
      <!--    nave bar-->
      <nav class="navbar navbar-expand-lg navbar-light bg-info">
         <div class="container">
            <a class="navbar-brand" href="#">Task List</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
               <ul class="navbar-nav ms-md-auto">
                  <li class="nav-item">
                     <!-- Button modal -->
                     <button type="button" class="btn btn-light newEntry" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                     <i class="fa-solid fa-plus"></i>&nbsp;New Entry </button>
                  </li>
               </ul>
            </div>
         </div>
      </nav>
      <div class="container">
         <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
               <div class="modal-content ">
                  <div class="modal-header">
                     <h5 class="modal-title" id="staticBackdropLabel">Fill the Details.</h5>
                     <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" ></button>
                  </div>
                  <div class="modal-body">
                     <!--form-->
                     <form id="form" autocomplete="off" onsubmit="return false">
                        <div class="col-mb-3">
                           <label for="personName">Person Name&nbsp; <span class="text-danger">*</span>
                           </label>
                           <input type="text" class="form-control txtName " id="txtName" placeholder="Person Name" minlength="3" required>
                           <input id="txtId" type="hidden">
                        </div>
                        <div class="col-mb-3">
                           <label for="assignedTask">Assigned Tasks&nbsp; <span class="text-danger">*</span>
                           </label>
                           <input type="text" class="form-control assignedTask" id="assignedTask" placeholder="Assigned task" minlength="1" required>
                        </div>
                        <div class="col-mb-3">
                           <label for="dueDate">Starting Date</label>
                           <input type="text" autofocuss class="form-control date initDate datepicker" id="initDate" placeholder="Select the starting date" required>
                        </div>
                        <div class="col-mb-3">
                           <label for="dueDate">Due Date&nbsp; <span class="text-danger">*</span>
                           </label>
                           <input type="text" name="date" class="form-control date dueDate datepicker" id="dueDate" placeholder="Select the due date" required>
                        </div>
                        <div class="col-mb-3">
                           <label for="comments">Comments</label>
                           <textarea class="form-control comments" placeholder="Write a Comments" id="comments" style="height: 100px"></textarea>
                        </div>
                        <div class="col-mb-3">
                           <label for="status">Status&nbsp; <span class="text-danger">*</span>
                           </label>
                           <select class="form-select form-select-sm status" id="status" aria-label="form-select-sm example">
                              <option>Open</option>
                              <option value="In-progress">In-progress</option>
                              <option value="Success">Success</option>
                           </select>
                        </div>
                        <div class="modal-footer">
                           <button type="submit" class="btn btn-primary" id="btnSave" name="submit" value="Submit">Submit</button>
                           <button type="button" class="btn btn-secondary" id="btnClear" name="clear">Clear</button>
                        </div>
                     </form>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <!--table data-->
      <div class=" container mt-5">
         <div class="col-md-12 table-responsive col-sm-12">
            <table id="tblData" class="table table-bordered table-hover">
               <thead>
                  <tr>
                     <th class="text-center">Sr No</th>
                     <th class="text-center">Person Name </th>
                     <th class="text-center">Assigned Task</th>
                     <th class="text-center">Starting Date </th>
                     <th class="text-center">Due date </th>
                     <th class="text-center">Comments</th>
                     <th class="text-center">Status </th>
                     <th class="text-center">Action</th>
                  </tr>
               </thead>
               <tbody></tbody>
            </table>
         </div>
      </div>
      <!--      pickadate-->
      <script src="https://common.olemiss.edu/_js/jquery.js"></script>
      <script src="https://common.olemiss.edu/_js/pickadate.js"></script>
      <script href="text/javascript" src="app.js"></script>
   </body>
</html>
